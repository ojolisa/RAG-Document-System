version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./api/documents.db:/app/api/documents.db
      - ./rag/pdfs:/app/rag/pdfs
      - ./rag/embeddings.pkl:/app/rag/embeddings.pkl
      - ./rag/faiss_index.bin:/app/rag/faiss_index.bin
    environment:
      - PYTHONPATH=/app
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    env_file:
      - .env
    networks:
      - rag_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    environment:
      - API_URL=http://api:8000
    networks:
      - rag_network

networks:
  rag_network:
    driver: bridge

volumes:
  rag_data:
    driver: local
